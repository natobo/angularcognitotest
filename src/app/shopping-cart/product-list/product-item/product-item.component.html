<div class="card mb-4 box-shadow">
  <img class="bd-placeholder-img card-img-top" [src]="productItem.imagenUrl" width="50%">
  <div class="card-body">
    <h5>
      <strong>{{productItem.nombre}}</strong>
    </h5>
    <p class="card-text">
      <strong>{{productItem.precio | currency:'USD'}}</strong>
    </p>
    <p class="card-text">{{productItem.descripcion}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Agregar al
          carro</button>
        <button type="button" class="btn btn-sm btn-outline-secondary product-btn">Ver detalles</button>
      </div>
    </div>
  </div>
</div>
